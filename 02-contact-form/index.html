<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="bx bx-trip"></i>
            <div class="topic">Address</div>
            <div class="text-one">Khaleelwadi</div>
            <div class="text-two">Nizamabad</div>
          </div>
          <div class="phone details">
            <i class="bx bxs-phone"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+91 9381690042</div>
            <div class="text-two">+91 9492582199</div>
          </div>
          <div class="email details">
            <i class="bx bxs-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">batcaped@gmail.com</div>
            <div class="text-two">h8rsha@gmail.com</div>
          </div>
        </div>

        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. It's my pleasure to
            help
          </p>

          <form action="#">
            <div class="input-box">
              <input type="text" required placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" required placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <textarea></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
